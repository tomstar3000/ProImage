<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>ProImageSoftware</title>
<link href="/stylesheets/photoexpress.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="/javascript/GoogleTracker.js"></script>
<script language="javascript">AC_FL_RunContent = 0;</script>
<script src="/javascript/AC_RunActiveContent.js" language="javascript"></script>
</head>
<body>
<div id="Container">
 <script type="text/javascript">
	width = screen.width;
	height = screen.height;
	if(width<=1040){
		width = 800;
		height = 600;
	} else {
		width = 1000;
		height = 750;
	}
	document.getElementById('Container').style.width = width+"px";
	document.getElementById('Container').style.height = height+"px";
	AC_FL_RunContent(
			'codebase', 'http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0',
			'width', '100%',
			'height', '100%',
			'src', '/flash/PhotoExpress_v3',
			'quality', 'high',
			'pluginspage', 'http://www.macromedia.com/go/getflashplayer',
			'align', 'middle',
			'play', 'true',
			'loop', 'true',
			'scale', 'showall',
			'wmode', 'window',
			'devicefont', 'false',
			'id', 'PhotoExpress_v3',
			'bgcolor', '#000000',
			'name', 'PhotoExpress_v3',
			'menu', 'true',
			'allowFullScreen', 'false',
			'allowScriptAccess','sameDomain',
			'movie', '/flash/PhotoExpress_v3',
			'salign', ''
			); 
</script>
 <noscript>
 <object classid="clsid:d27cdb6e-ae6d-11cf-96b8-444553540000" codebase="http://download.macromedia.com/pub/shockwave/cabs/flash/swflash.cab#version=8,0,0,0" width="100%" height="100%" id="PhotoExpress_v3" align="middle">
  <param name="allowScriptAccess" value="sameDomain" />
  <param name="allowFullScreen" value="false" />
  <param name="movie" value="/flash/PhotoExpress_v3.swf" />
  <param name="quality" value="high" />
  <param name="bgcolor" value="#000000" />
  <embed src="/flash/PhotoExpress_v3.swf" quality="high" bgcolor="#000000" width="1000" height="750" name="PhotoExpress_v3" align="middle" allowscriptaccess="sameDomain" allowfullscreen="false" type="application/x-shockwave-flash" pluginspage="http://www.macromedia.com/go/getflashplayer" />
 </object>
 </noscript>
</div>
</body>
</html>
